<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. AI - 2026 Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

        <aside class="sidebar" id="sidebar">
            <button class="new-chat" onclick="startNewSession()">
                <i class="fa-solid fa-plus"></i> Yangi suhbat
            </button>
            <nav class="menu">
                <div class="menu-item" onclick="loadChatHistoryUI()"><i class="fa-solid fa-message"></i> Tarix</div>
                <div class="menu-item sidebar-voice-btn" onclick="activateVoiceMode()"><i class="fa-solid fa-microphone"></i> Ovozli rejim</div>
                <div class="menu-item" onclick="activateTextMode()"><i class="fa-solid fa-keyboard"></i> Matnli rejim</div>
            </nav>
            <div class="user-footer">
                <div class="avatar">B</div>
                <span>Bobur Maxmudov</span>
            </div>
        </aside>

        <main class="chat-area">
            <header class="top-bar">
                <div class="top-left">
                    <i class="fa-solid fa-bars menu-toggle" onclick="toggleSidebar()"></i>
                    <span>J.A.R.V.I.S. v4.0</span>
                </div>
                <div id="status">ONLINE</div>
            </header>

            <div id="welcome-screen">
                <h1 class="welcome-text">Qanday yordam bera olaman, Ser?</h1>
            </div>

            <div id="logText"></div>

            <div class="input-section">
                <div class="input-wrapper">
                    <i class="fa-solid fa-paperclip icon-btn"></i>
                    <input type="text" id="userInput" placeholder="J.A.R.V.I.S.ga savol bering..." autocomplete="off">
                    <div class="controls">
                        <i class="fa-solid fa-microphone icon-btn" id="mic-btn" onclick="toggleVoice()"></i>
                        <button id="send-btn" onclick="handleTextInput()">
                            <i class="fa-solid fa-arrow-up"></i>
                        </button>
                    </div>
                </div>
                <p class="disclaimer">J.A.R.V.I.S. xatoga yo'l qo'yishi mumkin, ser.</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
